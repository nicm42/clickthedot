<!DOCTYPE html>
<html lang="en">
<head>
	<title>Click the dot</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>
<body>
	<div id="instructions">Click the <span id="shapename">shape</span>. Click it again when it's twice the size.</div>
	<div id="options">
		<select name="shapes" id="shapes">
			<option disabled selected value>Select a shape</option>
			<option value="circle">Circle</option>
			<option value="square">Square</option>
			<option value="triangle">Triangle</option>
		</select>
	</div>
	<div id="container">
		<div class="shape"></div>
		<div class="helper"></div>
	</div>
	<div id="result"></div>
	<button id="reset">Play again</button>
	<div id="highscores">
		<div class="highscore" id="circlescoretext">High score for circle: <span class="score" id="circlescore"></span></div>
		<div class="highscore" id="sqaurescoretext">High score for square: <span class="score" id="squarescore"></span></div>
		<div class="highscore" id="trianglescoretext">High score for triangle: <span class="score" id="trianglescore"></span></div>
	</div>

  <script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
    <script>
	    $( document ).ready(function() {
	        clickthedot();
	    });
		</script>
</body>
</html>
