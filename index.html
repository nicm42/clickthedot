<!DOCTYPE html>
<html lang="en">
<head>
	<title>Click the Shape</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>
<body>
	<div id="instructions">Click the <span id="shapename">shape</span>.<br>Click it again when it's twice the size.</div>
	<div id="options">
		<select name="shapes" id="shapes">
			<option disabled selected value>Select a shape</option>
			<option value="circle">Circle</option>
			<option value="square">Square</option>
			<option value="triangle">Triangle</option>
		</select>
	</div>
	<div id="container">
		<div class="shape">
			<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<circle class="shape" id="circle" cx="50%" cy="50%" r="50"/>
				<rect class="shape" id="square" x="0" y="0" width="100" height="100"/>
				<polygon class="shape" id="triangle" points="50, 0, 100, 100, 0, 100"/>
				<circle class="helper" id="helpercircle" cx="50" cy="50" r="50"/>
				<rect class="helper" id="helpersquare" x="0" y="0" width="100" height="100"/>
				<polygon class="helper" id="helpertriangle" points="50, 0, 100, 100, 0, 100"/>
			</svg>
		</div>
	</div>
	<div id="result"></div>
	<div id="resetbutton">
		<button id="reset">Try again</button>
	</div>
	<div id="highscores">High scores
		<div id="scores">
			<div class="highscore" id="circlescoretext"><ion-icon name="ellipse"></ion-icon> <span class="score" id="circlescore"></span></div>
			<div class="highscore" id="sqaurescoretext"><ion-icon name="square"></ion-icon> <span class="score" id="squarescore"></span></div>
			<div class="highscore" id="trianglescoretext"><ion-icon name="triangle"></ion-icon> <span class="score" id="trianglescore"></span></div>
		</div>
	</div>

  <script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script>
	    $( document ).ready(function() {
	        clickthedot();
	    });
		</script>
</body>
</html>
