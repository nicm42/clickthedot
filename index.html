<!DOCTYPE html>
<html lang="en">
<head>
	<title>Click the dot</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>
<body>
	<div id="instructions">Click the dot. Click it again when it's twice the size.</div>
	<div id="options">
		<select name="shapes" id="shapes">
			<option disabled selected value>Select a Shape</option>
			<option value="circle">Circle</option>
			<option value="square">Square</option>
			<option value="star">Star</option>
			<option value="triangle">Triangle</option>
		</select>
	</div>
	<div id="container"><div class="shape"></div></div>
	<div id="result">&nbsp;</div>
	<button id="reset">Play again</button>
	<div id="highscores">High scores go here</div>

  <script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
    <script>
	    $( document ).ready(function() {
	        clickthedot();
	    });
		</script>
</body>
</html>
